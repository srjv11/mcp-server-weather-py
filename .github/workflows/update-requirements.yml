name: "Update Requirements File"

on:
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  update-requirements:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Generate requirements.txt from uv.lock
        run: |
          # Generate requirements.txt from uv.lock
          uv export --format requirements-txt --no-hashes --no-dev > requirements.txt

          # Add header comment to requirements.txt
          cat > temp_requirements.txt << 'EOF'
          # This file is auto-generated from pyproject.toml and uv.lock
          # Do not edit manually - it will be overwritten
          # Generated by: .github/workflows/update-requirements.yml
          # Last updated: $(date -u)
          #
          # For development dependencies, use: uv sync --group dev
          # For production installation, use: pip install -r requirements.txt

          EOF

          cat requirements.txt >> temp_requirements.txt
          mv temp_requirements.txt requirements.txt

      - name: Generate requirements-dev.txt with dev dependencies
        run: |
          # Generate requirements-dev.txt including development dependencies
          uv export --format requirements-txt --no-hashes > requirements-dev.txt

          # Add header comment to requirements-dev.txt
          cat > temp_requirements_dev.txt << 'EOF'
          # This file is auto-generated from pyproject.toml and uv.lock
          # Includes development dependencies for testing, linting, etc.
          # Do not edit manually - it will be overwritten
          # Generated by: .github/workflows/update-requirements.yml
          # Last updated: $(date -u)
          #
          # For installation: pip install -r requirements-dev.txt

          EOF

          cat requirements-dev.txt >> temp_requirements_dev.txt
          mv temp_requirements_dev.txt requirements-dev.txt

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet requirements.txt requirements-dev.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add requirements.txt requirements-dev.txt
          git commit -m "chore: update requirements files from uv.lock

          - Auto-generated from pyproject.toml and uv.lock
          - requirements.txt: production dependencies only
          - requirements-dev.txt: includes development dependencies
          - Enables GitHub dependency graph and security alerts

          🤖 Generated by GitHub Actions"
          git push

      - name: Create pull request for scheduled updates
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'chore: update requirements files',
              owner,
              repo,
              head: 'main',
              base: 'main',
              body: [
                'This PR updates the requirements files based on the latest dependencies.',
                '',
                '## Changes',
                '- Updated `requirements.txt` with production dependencies',
                '- Updated `requirements-dev.txt` with development dependencies',
                '',
                '## Why',
                '- Keeps GitHub dependency graph current',
                '- Enables security vulnerability alerts',
                '- Provides pip-compatible installation files',
                '',
                '🤖 Auto-generated by GitHub Actions'
              ].join('\n')
            });

            console.log(`Created PR #${result.data.number}`);

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Requirements files updated successfully"
            echo "📄 Generated requirements.txt (production)"
            echo "📄 Generated requirements-dev.txt (development)"
          else
            echo "ℹ️ No changes detected in requirements files"
          fi
